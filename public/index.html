<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banner</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js" integrity="sha512-elauk8NI35rjTlatfRQxeqmJoieQlfm0W8AeQVps+j+KkMDdaqNxVazFzwyU7uSOyeeVn/VLbGYLwOR/D5I6Kw==" crossorigin="anonymous" defer></script>
        <script src="alert.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="MessageContainer">
            <h2 id="MessageText" class="maintext glitch" data-text=""></h2>
        </div>
        <div class="alertAnimContainer">
            <div class="anim">
                <h2 id="alertMaintext" class="maintext">Thank you for the follow ❤️</h2>
                <p id="alertSubtext" class="subtext"></p>
            </div>
        </div>
        <div class="banner" id="banner">
            <div class="follower-container">
                <div class="follower" id="follower">Last Follower: Loading...</div>
            </div>
            <div class="tipper-container">
                <div class="tipper" id="tipper">Last Donation: Loading...</div>
            </div>
        </div>
    </body>
</html>
